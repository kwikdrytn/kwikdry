<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f8fafc;
      color: #1e293b;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      font-size: 16px;
      color: #64748b;
    }
    .success {
      color: #10b981;
    }
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <p class="message" id="message">Completing connection...</p>
  
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      const loader = document.getElementById('loader');
      const message = document.getElementById('message');
      
      if (error) {
        loader.style.display = 'none';
        message.className = 'message error';
        message.textContent = errorDescription || 'Authorization was denied. You can close this window.';
        return;
      }
      
      if (code && state === 'rc_oauth') {
        // Send code to opener window
        if (window.opener) {
          window.opener.postMessage({
            type: 'rc_oauth_callback',
            code: code,
            state: state
          }, '*');
          
          loader.style.display = 'none';
          message.className = 'message success';
          message.textContent = 'Connected! This window will close automatically...';
          
          // Close popup after short delay
          setTimeout(() => window.close(), 1500);
        } else {
          // Fallback: redirect to main app with code
          window.location.href = '/admin/settings/integrations?code=' + code + '&state=' + state;
        }
      } else {
        loader.style.display = 'none';
        message.className = 'message error';
        message.textContent = 'Invalid callback. You can close this window.';
      }
    })();
  </script>
</body>
</html>
